---
- name: Deploy Open Source App with Apache
  hosts: all
  become: true
  vars_files:
    - vars/main.yml
  tasks:
    - name: Install Apache
      package:
        name: apache2
        state: present

    - name: Ensure Apache service is running
      service:
        name: apache2
        state: started
        enabled: true

    - name: Copy Apache configuration file
      template:
        src: apache.conf.j2
        dest: /etc/apache2/apache2.conf
      notify: Restart Apache

    - name: Install dependencies
      package:
        name: "{{ app_dependencies }}"
        state: present

    - name: Deploy the app
      git:
        repo: "{{ app_repo }}"
        dest: "{{ app_dest }}"
        version: "{{ app_version }}"
      notify: Restart Apache
